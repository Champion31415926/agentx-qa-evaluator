name: AgentBeats Sync
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Agent Config
        run: |
          if [ ! -f "agent.json" ]; then
            echo "Error: agent.json not found!"
            exit 1
          fi
          echo "agent.json found, ready for AgentBeats to crawl."