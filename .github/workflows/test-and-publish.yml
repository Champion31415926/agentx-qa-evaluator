name: Test and Publish Agent

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  test-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          load: true
          platforms: linux/amd64

      - name: Start agent container
        env:
          NEBIUS_API_KEY: ${{ secrets.NEBIUS_API_KEY }}
          NEBIUS_API_BASE: https://api.tokenfactory.nebius.com/v1
          NEBIUS_MODEL: meta-llama/Llama-3.3-70B-Instruct
        run: |
          echo "NEBIUS_API_KEY=${NEBIUS_API_KEY}" > .env
          echo "NEBIUS_API_BASE=${NEBIUS_API_BASE}" >> .env
          echo "NEBIUS_MODEL=${NEBIUS_MODEL}" >> .env
          
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          docker run -d -p 9009:9009 --name agent-container --env-file .env $IMAGE_TAG --host 0.0.0.0 --port 9009
          
          timeout 60 bash -c 'until curl -sf http://localhost:9009/.well-known/agent-card.json > /dev/null; do sleep 2; done'

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      - name: Install test dependencies
        run: uv sync --extra test

      - name: Run tests
        run: uv run pytest -v --agent-url http://localhost:9009

      - name: Stop container and show logs
        if: always()
        run: |
          docker logs agent-container || true
          docker stop agent-container || true

      - name: Log in to GitHub Container Registry
        if: success() && github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        if: success() && github.event_name != 'pull_request'
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          docker push --all-tags ghcr.io/$REPO_LOWER